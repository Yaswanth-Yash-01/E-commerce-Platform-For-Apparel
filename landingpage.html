<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<style>
    #slideshow {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<img id="slideshow" src="https://thehouseofrare.com/cdn/shop/files/Slider_website_banner_-_rr_and_rm_1000x.jpg?v=1694522706" alt="Image 1" width="100%" height="100%">
<img id="none" src="https://thehouseofrare.com/cdn/shop/files/TROUSERS_0b3a5d12-96b1-44ea-ba76-cc026342e97d.jpg?v=1713592546" alt="Image 1" width="100%" height="100%">
<img id="none" src="https://thehouseofrare.com/cdn/shop/files/SLIDER_1_2e61221f-6c1e-4dd6-b988-e1684a6e086c_1000x.jpg?v=1713592306" alt="Image 1" width="100%" height="100%">
<script>
    var currentIndex = 0;
    var images = [
    "https://thehouseofrare.com/cdn/shop/files/Slider_website_banner_-_rr_and_rm_1000x.jpg?v=1694522706",
    "https://thehouseofrare.com/cdn/shop/files/TROUSERS_0b3a5d12-96b1-44ea-ba76-cc026342e97d.jpg?v=1713592546",
    "https://thehouseofrare.com/cdn/shop/files/SLIDER_1_2e61221f-6c1e-4dd6-b988-e1684a6e086c_1000x.jpg?v=1713592306"
    ];
    
    function changeImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById('slideshow').src = images[currentIndex];
    }

   
    setInterval(changeImage, 3000);
</script>
</body>
</html>
